<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Tobby Online Learning</h1>
        <p class="lead text-muted">Welcome to Tobby Online Learning where great minds are made.</p>
        <p>
          <a href="mailto: great4christ2009@gmail.com" class="btn btn-primary my-2">Email us</a>
          <a href="https://www.linkedin.com/feed/" class="btn btn-info my-2" >linkedin</a>
        </p>
        <a href="https://www.udemy.com/topic/python/"><img src="{% static 'python1.jpeg' %}" height=300></img></a>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for course in courses %}
        <div class="col">
          <div class="card shadow-sm">
            
            <img class = "card-img-top" src="{{course.image.url}}" height=350>
            <div class="card-body">
              <p class="card-text" >{{ course.summary }}.</p>
              
            </div>
          </div>
        </div>
        {% endfor %} 

        
      </div>
    </div>
  </div>
